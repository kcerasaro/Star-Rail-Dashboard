services:

  postgres:
    image: postgres:15-alpine
    container_name: srd_postgres
    restart: unless-stopped
    env_file:
      - ./srd-back-end/.env.development.local
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: ./srd-back-end/Dockerfile
    container_name: srd_backend
    restart: unless-stopped
    ports:
      - '3000:3000'
    depends_on:
      - postgres
    env_file:
      - ./srd-back-end/.env.development.local
    volumes:
      # Mount source code for hot reload
      - ./srd-back-end/src:/app/srd-back-end/src
      - ./shared:/app/shared
      # Protect node_modules
      - backend_node_modules:/app/srd-back-end/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true

  frontend:
    build:
      context: .
      dockerfile: ./srd-front-end/Dockerfile
    container_name: srd_frontend
    restart: unless-stopped
    ports:
      - '5173:5173'
    depends_on:
      - backend
    env_file:
      - ./srd-front-end/.env.development.local
    volumes:
      # Mount source code for hot reload
      - ./srd-front-end/src:/app/srd-front-end/src
      - ./shared:/app/shared
      # Protect node_modules
      - frontend_node_modules:/app/srd-front-end/node_modules
    environment:
      - NODE_ENV=development

volumes:
  pgdata:
  backend_node_modules:
  frontend_node_modules: